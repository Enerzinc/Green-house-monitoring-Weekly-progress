<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Logs</title>
    <link rel="stylesheet" href="/Website/css/datalogs.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="bg-white rounded-xl shadow p-5 mx-10 my-10">
    <h2 class="text-xl font-semibold text-gray-700 mb-3">Recent Sensor Data</h2>

    <!-- FIXED CLASS HERE -->
    <div class="overflow-x-auto">

        <section class="section section--trees mb-4">
            <button class="btn btn--trees" id="downloadCsvBtn">
                Download CSV
                <div class="trees">
                    <i class="fa fa-tree tree-one"></i>
                    <i class="fa fa-tree tree-two"></i>
                    <i class="fa fa-tree tree-three"></i>
                </div>
            </button>
        </section>

        <table class="w-full text-left">
            <thead>
                <tr class="text-gray-500 text-sm border-b">
                    <th class="py-2">Time</th>
                    <th class="py-2">Temp (Â°C)</th>
                    <th class="py-2">Humidity (%)</th>
                    <th class="py-2">Soil (%)</th>
                    <th class="py-2">Soil Raw</th>
                    <th class="py-2">Light</th>
                    <th class="py-2">Rain</th>
                </tr>
            </thead>
            <tbody id="data-table"></tbody>
        </table>

    </div>
</div>

<script src="/Website/js/datalogs.js"></script>

</body>
</html>
