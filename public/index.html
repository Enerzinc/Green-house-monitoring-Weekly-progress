<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOG IN SYSTEM</title>
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <div class="scroll-down">
    SCROLL DOWN
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
      <path d="M16 3C8.832031 3 3 8.832031 3 16s5.832031 13 13 13 13-5.832031 13-13S23.167969 3 16 3zm0 2c6.085938 0 11 4.914063 11 11 0 6.085938-4.914062 11-11 11-6.085937 0-11-4.914062-11-11C5 9.914063 9.914063 5 16 5zm-1 4v10.28125l-4-4-1.40625 1.4375L16 23.125l6.40625-6.40625L21 15.28125l-4 4V9z"/>
    </svg>
  </div>

  <div class="container"></div>

  <div class="modal">
    <div class="modal-container">
      <div class="modal-left">
        <h1 class="modal-title">Log in</h1>
        <p class="modal-desc">Grow at ease with Plantelligence.</p>

        <div class="input-block">
          <label for="email" class="input-label">Email</label>
          <input type="email" name="email" id="email" placeholder="Email">
        </div>

        <div class="input-block">
          <label for="password" class="input-label">Password</label>
          <input type="password" name="password" id="password" placeholder="Password">
        </div>

        <div class="modal-buttons">
          <button class="input-button">Login</button>
        </div>
      </div>

      <div class="modal-right">
        <img src="assets/images/leaf.svg" alt="">
      </div>

      <button class="icon-button close-button">
        <span class="icon"><ion-icon name="close-outline"></ion-icon></span>
      </button>
    </div>

    <button class="modal-button">Click here to login</button>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script src="assets/js/login.js"></script>
</body>
</html>
