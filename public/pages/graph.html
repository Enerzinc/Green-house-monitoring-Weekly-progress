<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../assets/css/graph.css">
</head>
<body>

     <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <img src="../assets/images/cream-logo.png" alt="Brand Logo">
                        </span>
                        <span class="title-brand">Plantelligence</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="dashboard">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="logs">
                        <span class="icon"><ion-icon name="list-outline"></ion-icon></span>
                        <span class="title">Logs</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="maintenance">
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="title">Maintenance</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="graph">
                        <span class="icon"><ion-icon name="stats-chart-outline"></ion-icon></span>
                        <span class="title">Graph</span>
                    </a>
                </li>
                <li>
                    <a href="#" id= "logoutBtn">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Log out</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <div class="user">
                    <img src="/Website/assets/images/profile.jpg" alt="User Image">
                </div>
            </div>

            <div class="dashboard-wrapper"></div>
            <div class="max-w-5xl mx-auto bg-white rounded-xl shadow p-6 mt-10">
                <h2 class="text-xl font-semibold text-gray-700 mb-5">Sensor Graphs</h2>

                <div class="flex gap-4 mb-5">
                    <input id="fromDate" type="date" class="p-2 border rounded">
                    <input id="toDate" type="date" class="p-2 border rounded">
                    <button id="filterBtn" class="bg-green-600 text-white px-4 py-2 rounded">Apply Filter</button>
                </div>

                <div class="bg-white rounded-xl shadow p-5 mb-6">
                    <h2 class="text-xl font-semibold text-gray-700 mb-3">Temperature (Â°C)</h2>
                    <canvas id="tempChart" height="120"></canvas>
                </div>

                <div class="bg-white rounded-xl shadow p-5 mb-6">
                    <h2 class="text-xl font-semibold text-gray-700 mb-3">Humidity (%)</h2>
                    <canvas id="humChart" height="120"></canvas>
                </div>

                <div class="bg-white rounded-xl shadow p-5 mb-6">
                    <h2 class="text-xl font-semibold text-gray-700 mb-3">Soil Moisture (%)</h2>
                    <canvas id="soilChart" height="120"></canvas>
                </div>

                <div class="bg-white rounded-xl shadow p-5 mb-6">
                    <h2 class="text-xl font-semibold text-gray-700 mb-3">Light Level</h2>
                    <canvas id="lightChart" height="120"></canvas>
                </div>

                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

                <script src="../assets/js/graph.js"></script>



        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
